<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Digital Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container blue-glow">
        <header>
            <h1>Premium Digital Hub</h1>
            <nav>
                <ul>
                    <li><a href="#premium-apps">Premium Apps</a></li>
                    <li><a href="#wa-bots">WA Bots</a></li>
                    <li><a href="#free-hosting">Free Hosting</a></li>
                    <li><a href="#premium-courses">Premium Courses</a></li>
                </ul>
            </nav>
        </header>
        <section id="premium-apps">
            <h2>Premium Apps</h2>
            <div class="catalog">
                <!-- Example App -->
                <div class="app">
                    <h3>App Name</h3>
                    <p>Description of the app.</p>
                    <button>Learn More</button>
                </div>
                <!-- Add more apps here -->
            </div>
        </section>
        <section id="wa-bots">
            <h2>WA Bots</h2>
            <div class="catalog">
                <!-- Example Bot -->
                <div class="bot">
                    <h3>Bot Name</h3>
                    <p>Description of the bot.</p>
                    <button>Learn More</button>
                </div>
                <!-- Add more bots here -->
            </div>
        </section>
        <section id="free-hosting">
            <h2>Free Hosting</h2>
            <p>Details about the free hosting service.</p>
            <button>Sign Up</button>
        </section>
        <section id="premium-courses">
            <h2>Premium Courses</h2>
            <div class="catalog">
                <!-- Example Course -->
                <div class="course">
                    <h3>Course Name</h3>
                    <p>Description of the course.</p>
                    <button>Enroll Now</button>
                </div>
                <!-- Add more courses here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>

</html>
